<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let web = +prompt("Mời bạn nhập một số từ 1 đến 9");

      switch (web) {
        case 1:
          alert("Số một");
          break;
        case 2:
          alert("Số hai");
          break;
        case 3:
          alert("Số ba");
          break;
        case 4:
          alert("Số bốn");
          break;
        case 5:
          alert("Số năm");
          break;
        case 6:
          alert("Số sáu");
          break;
        case 7:
          alert("Số bảy");
          break;
        case 8:
          alert("Số tám");
          break;
        case 9:
          alert("Số chín");
          break;
        default:
          alert("số không nằm trong này");
      }
    </script>
  </body>
</html>

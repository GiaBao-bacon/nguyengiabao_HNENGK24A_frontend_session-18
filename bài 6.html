<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let year = prompt("Mời bạn nhập vào năm nhuận");
      if (
        (year % 4 == 0 && year % 10 != 0) ||
        (year % 100 == 0 && year % 400 == 0)
      ) {
        console.log(`${year} Đây là năm nhuận`);
      } else {
        console.log(`${year} Đây không phải là năm  nhuận rồi`);
      }
    </script>
  </body>
</html>

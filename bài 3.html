<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let name = prompt("Mời bạn nhập vào tên");
      if (name == "ADMIN") {
        let passwork = prompt("Mời bạn nhập mật khẩu");
        if (passwork == "TheMaster") {
          console.log("Welcome");
        } else if (passwork == "") {
          console.log("Cancelled");
        } else {
          console.log("Wrong password.");
        }
      } else if (name == "") {
        console.log("Cancelled");
      } else {
        console.log("I don't know you");
      }
    </script>
  </body>
</html>
